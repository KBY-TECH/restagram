<form name="upload" method="post" action="/image/post/{{postId}}" enctype="multipart/form-data">
	
	{{#images}}
		<img src = "{{imageURL}}" class="profileImage"/>
	{{/images}}
	<br><input type="file" name="files" accept="image/png, image/jpg" multiple = "multiple">
	<br><input type="submit" value="업로드">
</form>
