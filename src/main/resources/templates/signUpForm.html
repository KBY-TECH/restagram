<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Facebook Meta Tags / 페이스북 오픈 그래프 -->
    <meta property="og:url" content="http://kindtiger.dothome.co.kr/insta">
    <meta property="og:type" content="website">
    <meta property="og:title" content="instagram">
    <meta property="og:description" content="instagram clone">
    <meta property="og:image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">
    .
    <!-- Twitter Meta Tags / 트위터 -->
    <meta name="twitter:card" content="instagram clone">
    <meta name="twitter:title" content="instagram">
    <meta name="twitter:description" content="instagram clone">
    <meta name="twitter:image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">

    <!-- Google / Search Engine Tags / 구글 검색 엔진 -->
    <meta itemprop="name" content="instagram">
    <meta itemprop="description" content="instagram clone">
    <meta itemprop="image" content="http://kindtiger.dothome.co.kr/insta/imgs/instagram.jpeg">


    <title>instagram</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/imgs/instagram.png">

</head>
<body>


<section id="container">
{{>layout/navigator}}
    <div id="main_container">

        <div class="form_container">

            <div class="form">


                <h1 class="sprite_insta_big_logo title"></h1>

                <form> <!-- Controller에서 회원가입 로직을 처리할 예정 -->
                    <p class="login_user_name">
                        <label for="user_id">사용자명:</label>
                        <input type="text" id="user_id" placeholder="user_id" autofocus/> <br/>
                    </p>
                    <p class="login_user_name">
                        <label for="password">비밀번호:</label>
                        <input type="password" id="password" placeholder="password"/> <br/>
                    </p>
                    <p class="login_user_name">
                        <label for="name">이름:</label>
                        <input type="text" id="name" placeholder="name"/><br>
                    </p>
                    <p class="login_user_name">
                        <label for="email">이메일:</label>
                        <input type="text" id="email" placeholder="email"/><br>
                    </p>
                    <p class="login_user_name">
                        <label for="phone_Num">핸드폰:</label>
                        <input type="text" id="phone_Num" placeholder="phoneNum"/><br>
                    </p>
                </form>
                <button type="button" class="submit_btn" id="btn-create">회원가입 완료하기</button>



            </div>

            <div class="bottom_box">
                <div>
                    <span>아이디가 이미 있으신가요?</span><a href="/login">로그인하러가기</a>
                </div>
            </div>


        </div>

    </div>


</section>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="/JS/createUser.js"></script>
</body>
</html>
